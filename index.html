    <script>
        let sidebarClosed = true; // Variable to keep track of the sidebar's state

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const sidebarIcons = document.getElementsByClassName('material-icons');

            // Toggle sidebar and content classes
            if (sidebar.classList.contains('closed')) {
                sidebar.classList.remove('closed');
                setTimeout(function() {
                    for (let i = 0; i < sidebarIcons.length; i++) {
                        sidebarIcons[i].style.opacity = 1;
                        sidebarIcons[i].style.visibility = 'visible'; // Show the icons with transition
                    }
                }, 50);
                sidebarClosed = false; // Sidebar is now open
            } else {
                for (let i = 0; i < sidebarIcons.length; i++) {
                    sidebarIcons[i].style.opacity = 0;
                    sidebarIcons[i].style.visibility = 'hidden'; // Hide the icons with transition
                }
                setTimeout(function() {
                    sidebar.classList.add('closed');
                }, 200);
                sidebarClosed = true; // Sidebar is now closed
            }
        }
    </script>

    <script>
        input.onchange = async () => {
            const url = URL.createObjectURL(new Blob([input.files[0]]))
            const parts = input.files[0].name.split(".")

            const core = await (async (ext) => {
                if (["fds", "nes", "unif", "unf"].includes(ext))
                    return "nes"

                if (["smc", "fig", "sfc", "gd3", "gd7", "dx2", "bsx", "swc"].includes(ext))
                    return "snes"

                if (["z64", "n64"].includes(ext))
                    return "n64"

                if (["nds", "gba", "gb", "z64", "n64"].includes(ext))
                    return ext

                return await new Promise(resolve => {
                    const cores = {
                        "Nintendo 64": "n64",
                        "Nintendo Game Boy": "gb",
                        "Nintendo Game Boy Advance": "gba",
                        "Nintendo DS": "nds",
                        "Nintendo Entertainment System": "nes",
                        "Super Nintendo Entertainment System": "snes",
                        "PlayStation": "psx",
                        "Virtual Boy": "vb",
                        "Sega Mega Drive": "segaMD",
                        "Sega Master System": "segaMS",
                        "Sega CD": "segaCD",
                        "Atari Lynx": "lynx",
                        "Sega 32X": "sega32x",
                        "Atari Jaguar": "jaguar",
                        "Sega Game Gear": "segaGG",
                        "Sega Saturn": "segaSaturn",
                        "Atari 7800": "atari7800",
                        "Atari 2600": "atari2600"
                    }

                    const button = document.createElement("button")
                    const select = document.createElement("select")

                    for (const type in cores) {
                        const option = document.createElement("option")

                        option.value = cores[type]
                        option.textContent = type
                        select.appendChild(option)
                    }

                    button.onclick = () => resolve(select[select.selectedIndex].value)
                    button.textContent = "Load game"
                    box.innerHTML = ""

                    box.appendChild(select)
                    box.appendChild(button)
                })
            })(parts.pop())

            const div = document.createElement("div")
            const sub = document.createElement("div")
            const script = document.createElement("script")

            sub.id = "game"
            div.id = "display"

            box.remove()
            div.appendChild(sub)
            document.body.appendChild(div)

            window.EJS_player = "#game"
            window.EJS_gameName = parts.shift()
            window.EJS_biosUrl = ""
            window.EJS_gameUrl = url
            window.EJS_core = core
            window.EJS_pathtodata = "data/"
            window.EJS_startOnLoaded = true;

            if (window.location.hostname === "demo.emulatorjs.org") {
                window.EJS_AdUrl = "https://ads.emulatorjs.org/";
            }


            script.src = "data/loader.js"
            document.body.appendChild(script)
        }

        box.ondragover = () => box.setAttribute("drag", true)
        box.ondragleave = () => box.removeAttribute("drag")
    </script>
